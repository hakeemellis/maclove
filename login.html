<!DOCTYPE html>

<html>

 <head>

  <title>MacLove|Login</title>
  <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="images/ML.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto&family=Roboto+Condensed&family=Shalimar&family=Teko:wght@600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

 </head>

<body>

<section class="gradient-custom">
  <div class="container-fluid p-0">
    <div class="row justify-content-center align-items-center m-0">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 center-card">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <a href="index.html"><img src="images/MacLove 1.png"></a>
              <br>
              <br>
              <p class="fw-bold mb-2 text-uppercase login"></p>
              <form class="needs validation" action="index.html">
                <div class="form-outline form-white mb-4">
                  <input placeholder="Email" type="email" id="typeEmailX" class="form-control form-control-lg" required>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input placeholder="Password" type="password" id="password" class="form-control form-control-lg" required>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback"></div>
                  <p class="spass"><input type="checkbox" onclick="myFunction1()"></p>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50 fpassword" href="forgetpassword.html"></a></p>

                <button class="btn btn-outline-light btn-lg px-5 login" type="submit"></button>
              </form>
            </div>

            <div>
              <p class="mb-0 noaccount"> <a href="signup.html" class="text-white-50 fw-bold signup"></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  <div class="preloader-wrapper">
    <div class="spinner-grow text-danger" style="width: 3rem;height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
  </div>
 </body>
 
 <script src="js/jquery.js"></script>
 <script src="js/main.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
